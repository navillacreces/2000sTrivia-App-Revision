<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2000s Trivia Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Cabin&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>2000s Trivia Quiz</h1>
    </header>
    <main>
    <section>
      
      <div class="scoreboard-div">
        <div class="questions-counter">
          Question: <span class="question-count" id="question-count"></span> / 6
        </div>
        <div class="score-counter">
          Score: <span class="score-count" id="score-count"></span> / 6 </div>
        </div>
    </section>

    <section >
      <form class="myForm">
        <h3>Welcome to the coolest 2000's Trivia Quiz on the entire Internet.</h3>
        <p class="information"><p>
        <div class="possible-answers-div">
          
        </div>
        <div class="flex-container">
        <button type="button" id="start-button" value="Start">Start</button>
        <button type="button" id="next-question-button" value="Next Question">Next Question</button>
        <button type="button" id="next-button" value="Next">Next</button>
        <button type="button" id="play-again-button" value="Play Again">Play Again</button>
        </div>
      </form>
    </section>


    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="data.js"></script>
    </main>
  </body>
</html>
